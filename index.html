<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Concert+One&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1 class="headLine">Play Catch Mole ! ! ! ! !</h1>
        </header>

        <section>
            <!-- 이미지 공백 없애기위해 마크업 공백없이 배치 -->
            <div class="holes">
                <img src="img/hole.jpg" alt=""><img src="img/hole.jpg" alt=""><img src="img/hole.jpg" alt=""><img
                    src="img/hole.jpg" alt=""><img src="img/hole.jpg" alt=""><img src="img/hole.jpg" alt=""><img
                    src="img/hole.jpg" alt=""><img src="img/hole.jpg" alt=""><img src="img/hole.jpg" alt="">
            </div>
            
            <div class="playGame">
                <div class="realCount">
                    <p class="realCountView">게임횟수</p>
                </div>

                <div class="button">
                    <input class="button-start" type="button" value="시작">
                </div>

                <div class="realScore">
                    <p class="realScoreView">게임점수</p>
                </div>
            </div>
        </section>
    </div>
    <script src="app1.js"></script>
</body>

</html>
